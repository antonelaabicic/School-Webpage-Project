<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastavni plan</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div id="navbar"></div>
    </header>

    <main>
        <div class="container">
            <!-- title -->
            <div class="d-flex justify-content-center mt-4 mb-4">
                <h1 class="fw-bold custom-border-heading">Nastavni plan</h1>
            </div>
            
            <div class="d-md-flex justify-content-center mb-4">
                <!-- autocomplete-->
                <div class="form-group mx-auto col-md-6" data-aos="fade-left" data-aos-duration="1000">
                    <label for="listOfCourses">Naziv kolegija</label>
                    <input type="text" class="form-control" name="nameCourse" id="listOfCourses" placeholder="Unesi naziv kolegija..." autocomplete="off">
                </div>
            </div>

            <!-- table -->
            <div class="d-md-flex justify-content-center mb-4" style="overflow-x:auto;">
                <table id="curriculum" class="table table-striped table-sm table-hover col-md-10" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="1000">
                    <thead>
                        <tr>
                            <th>Kolegij</th>
                            <th>ECTS</th>
                            <th>Sati</th>
                            <th>Predavanja</th>
                            <th>Vje≈æbe</th>
                            <th>Semestar</th>
                            <th>Tip</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody></tbody>

                    <tfoot class="table-dark">
                        <tr>
                            <td colspan="1"><strong>Ukupno:</strong></td>
                            <td id="total-ects"></td>
                            <td id="total-sati"></td>
                            <td id="total-predavanja"></td>
                            <td id="total-vjezbe"></td>
                            <td colspan="3"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

        </div>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>

    <script src="./js/load.js"></script>
    <script src="./js/main.js"></script>  
    <script src="./js/nastavni_plan.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
