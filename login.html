<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src=https://code.jquery.com/jquery-3.7.1.min.js integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div id="navbar"></div>
    </header>

    <main class="container min-vh-100 d-flex justify-content-center align-items-center">
            <form method="POST" id="login" class="col-md-4">
                <!-- title-->
                <h3 class="fw-normal pb-2">Prijava korisnika</h3>

                <!-- input email-->
                <div class="form-outline mb-4">
                    <label class="form-label" for="username">Korisničko ime</label>
                    <input type="username" name="username" id="username" class="form-control form-control-lg" autocomplete="username" placeholder="Unesite korisničko ime ..."/>
                </div>

                <!-- input password-->
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Lozinka</label>
                    <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Unesite lozinku ..."/>
                </div>

                <!-- sign in button-->
                <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Prijava</button>
                </div>
                <p>Nemate račun? <a href="./register.html" class="link-info">Registriraj se</a></p>
            </form>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>

    <script src="./js/load.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/main.js"></script>  
</body>
</html>
