<!-- modal contact form which pops up-->
<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header text-left">

        <!-- title -->
        <h4 class="modal-title w-100 font-weight-bold">
          <img src="./images/navigation/contact.png" class="navbar-icon-size" alt="contact icon">
          Kontaktirajte nas
        </h4>
        <!-- close button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body mx-3">
        <form action="https://www.fulek.com/mvc/supit/project-contact-form" method="POST">

          <!-- input name -->
          <div class="md-form mb-2">
            <label data-error="wrong" data-success="right" for="name">Puno ime</label>
            <input type="text" name="FullName" id="name" class="form-control validate" autocomplete="name">
          </div>

          <!-- input e-mail -->
          <div class="md-form mb-2">
            <label data-error="wrong" data-success="right" for="email">E-mail</label>
            <input type="email" name="Email" id="email" class="form-control validate" autocomplete="email">
          </div>

          <!-- select importance -->
          <div class="md-form mb-2">
            <label for="importance">Važnost poruke</label>
            <select class="form-control" name="Importance" id="importance">
              <option value="niska">Niska</option>
              <option value="visoka">Visoka</option>
            </select>
          </div>

          <!-- input message -->
          <div class="md-form mb-2">
            <label data-error="wrong" data-success="right" for="message">Poruka</label>
            <textarea type="text" name="Message" id="message" class="md-textarea form-control" rows="4"></textarea>
          </div>

          <!-- checkbox for newsletter -->
          <div class="md-form mb-2">
            <label data-error="wrong" data-success="right" for="newsletter">Želim primiti obavijesti</label>
            <input type="checkbox" name="ReceiveNewsletter" id="newsletter" class="form-check-input" value="true">
          </div>
                   
          <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-unique">Pošalji</button>
          <div>
        </form>
      </div>
    </div>
  </div>
</div>
